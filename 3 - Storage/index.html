<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>

    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="file-input">Arquivos</label>
                    <input type="file" id="file-input">
                    <p class="help-block">Escolha apenas arquivos.</p>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="string-input">Base64</label>
                    <input type="file" id="string-input">
                    <p class="help-block">Enviando imagens com base64.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-4"><Button class="btn btn-warning" onclick="pausar()">Pausar</Button></div>
            <div class="text-center col-4"><Button class="btn btn-success" onclick="continuar()">Continuar</Button></div>
            <div class="text-center col-4"><Button class="btn btn-danger" onclick="cancelar()">Cancelar</Button></div>
        </div>

    </main>

    <!-- Firebase App is always required and must be first -->

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <script src="./app.js"></script>
</body>

</html>
